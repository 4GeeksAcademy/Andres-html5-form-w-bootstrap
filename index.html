<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <title>HTML5 & Bootstrap payment form (by Andres)</title>
</head>
<body>
    <div class="container-fluid justify-content-center">
        
        <!-- Form left-head -->
        <div class="col-10"> 
            <h1 class="text-bg-light p-2">Payment form example</h1>

            <!-- Danger alert -->
            <div class="col-12 p-2">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing!
                  </div>
            </div>
        
                <!-- Nombre, apellido, ciudad, estado, cÃ³digo postal -->
                <form class="row g-3">

                    <div class="col-md-8 p-3">
                        <label for="cardnumber" class="form-label">Card Number</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="XXXX XXXX XXXX XXXX">
                    </div>

                    <div class="col-md-2 p-3">
                        <label for="inputPassword4" class="form-label">CVC</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
                    </div>

                    <div class="col-md-2 p-3">
                        <label for="inputNumbers" class="form-label">Amount</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="$">
                    </div>

                    <div class="col-md-6">
                            <label for="validationCustom01" class="form-label">First name</label>
                            <input type="text" class="form-control" id="validationCustom01" value="" required>
                            <div class="valid-feedback">
                              Looks good!
                            </div>                        
                    </div>

                    <div class="col-md-6">
                        <label for="validationCustom02" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="validationCustom02" value="" required>
                        <div class="valid-feedback">
                        Looks good!
                        </div>
                
                    </div>
                    <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-3">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Pick a state</option>
                        <option>...</option>
                    </select>
                    </div>
                    <div class="col-md-3">
                    <label for="inputZip" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-12">

                </form>

                    <!-- Card selector -->
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-diners-club"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-discover"></i></label>
                      </div>

                    <!-- mensaje final -->
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Message</label>
                    </div>

                    <!-- Botones del final -->
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                        <button class="btn btn-primary" type="button">Button</button>
                      </div>
                </form>
        </div>
    </div>
</body>
</html>
